<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider_03</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="counting">
          <p>Image Preview:</p>
        </div>
<!-- ===================================Image Preview start here========================== -->
        <div class="insetImage">
          <p>Next Image</p>
          <div class="prevImg">
          <img src="images/10.jpg" alt="">
        </div>
          <p>Previous Image</p>
          <div class="nextImg">
          <img src="images/2.jpg" alt="">
        </div>
        </div>
<!-- ===================================Image Preview end here========================== -->
        <div class="textDetails">
          <h2 class="textTitle" data-demo="Images Feature">Image No - 1</h2>
          <p class="textdes">
            Such a memorable place where you can find the ancient and modern culture alike.
            Nothing seems much ......
          </p>
        </div>
        <div class="arrows">
          <div class="prev"><i class="fas fa-angle-left"></i></div>
          <div class="next"><i class="fas fa-angle-right"></i></div>
        </div>
      </div>
<!-- ==============================================================================================
                Slider Image start here
================================================================================================-->
      <div class="images">

        <div class="image active" data-inn="Such a memorable place where you can find the ancient and modern culture alike. Nothing seems much change.">
          <img src="images/1.jpg" alt="img_1" />
        </div>
        <div class="image" data-inn="We must never forget our past because it's where our ancestors glory are laid off. We should always be part of it.">
          <img src="images/2.jpg" alt="img_2" />
        </div>
        <div class="image" data-inn="Love can't be define in words totally because it's a matter of feeling not a matter of expressing in boredom.">
          <img src="images/3.jpg" alt="img_3" />
        </div>
        <div class="image" data-inn="Abstract can make abstraction where you could find yourself in more vulnerable then ever.">
          <img src="images/4.jpg" alt="img_4" />
        </div>
        <div class="image" data-inn="Nothing can be more powerful than the inner peace you have. Never ever loose it for anything less.">
          <img src="images/5.jpg" alt="img_5" />
        </div>
        <div class="image" data-inn="The calm and purity may not come at once but both can relay on each other to stay for a long time in life.">
          <img src="images/6.jpg" alt="img_6" />
        </div>
        <div class="image" data-inn="Your personal workstation must need to be arranged in proper way so that it can make you more productive in advance.">
          <img src="images/7.jpg" alt="img_7" />
        </div>
        <div class="image" data-inn="It was one of the biggest success in the history of Microsoft. I am currently using it and like it though more than any others.">
          <img src="images/8.jpg" alt="img_8" />
        </div>
        <div class="image" data-inn="Can you feel the heartbeat of yours through the natural wave of clam breeze? Try you can because it's what you are looking for!">
          <img src="images/9.jpg" alt="img_9" />
        </div>
        <div class="image last" data-inn="Flowers can make you feel special in any situation if that could comes from someone very Special!">
          <img src="images/10.jpg" alt="img_10" /></div>
      </div>
<!-- ==============================================================================================
                Slider Image end here
================================================================================================-->
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
